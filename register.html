<script type="text/javascript">
function ValidateForm() {

  //Check Name
  var n = document.forms["registerform"]["name"].value;
  if (n == "") {
    alert("Name must be filled out!");
    return false;
  }

  var ph = document.forms["registerform"]["phone"].value;
  re_phone = /^[0-9]{10}$/;
  if(!ph.match(re_phone)) {
    alert("Invalid Phone Number");
    return false;
  }

  var e = document.forms["registerform"]["email"].value;
  re_email = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  if(!e.match(re_email)) {
    alert("Invalid E-mail ID!");
    return false;
  }

  var n = document.forms["registerform"]["uname"].value;
  if (n == "") {
    alert("Username must be filled out!");
    return false;
  }

  var p1 = document.forms["registerform"]["psw1"].value;
  var p2 = document.forms["registerform"]["psw2"].value;
  if(p1 != p2) {
    alert("Passwords do not match!");
    return false;
  }
  var re = /^(?=.*[a-z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
  if(!p1.match(re)) {
    alert("Password is too weak. Must be of length 8 including at least one alphabet, one digit, and one special character!");
    return false;
  }


}
