<script type="text/javascript">
function ValidateForm() {

  //Check Name
  var n = document.forms["registerform"]["uname"].value;
  if (n == "") {
    alert("Name must be filled out!");
    return false;
  }

  //Check Date
  var d = document.forms["registerform"]["date"].value;
  re_date = /^[0-3]?[0-9]\/[01]?[0-9]\/[0-9][0-9]$/;
  if(!d.match(re_date)) {
    alert("Invalid Date!");
    return false;
  }

  //Check Time
  var t = document.forms["registerform"]["time"].value;
  re_time = /^[0-9]?[0-9]:[0-9]?[0-9]$/;
  if(!t.match(re_time)) {
    alert("Invalid Time!");
    return false;
  }

  var e = document.forms["registerform"]["email"].value;
  re_email = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
  if(!e.match(re_email)) {
    alert("Invalid E-mail ID!");
    return false;
  }

  var ph = document.forms["registerform"]["phone"].value;
  re_phone = /^[0-9]{10}$/;
  if(!ph.match(re_phone)) {
    alert("Invalid Phone Number");
    return false;
  }

  location.href = 'rest.html';
}
</script>
